<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Akasha</title>
</head>
<body>
  <canvas id="hexBack"></canvas>
  <img id="hexBackImg">

  <div id="darkerGr"></div>
  <div id="mouseLight"></div>
  

  <div id='mainContainer' class=" clip-polygon">
    <div class='test'>
      <div class="back"></div>
      <div class="front"><h1>Красная шапочка</h1></div>
    </div>
    
    <div class='test test2'>
      <div class="back"></div>
      <div class="front"><h1>Красная шапочка 2.0</h1></div>
    </div>
  </div>

  <div id="windLastRead" class="modalWindow" style='z-index: 0;'>
    <img class="fakeBackMW"/>
    <div class="contentMW">
      <div class="dragMW">Последнее прочитанное</div>

    </div>
  </div>

  <div id="windMsgs" class="modalWindow" style='z-index: 0;'>
    <img class="fakeBackMW"/>
    <div class="contentMW">
      <div class="dragMW">Сообщения</div>
    </div>
  </div>

  <div id="bottomButtons">
    <div id="menuBtn" class="btn" onclick="alert('kuku');"></div>
    <div id="dayNightSwitcher" class="btn">Switch</div>
    <div id="lastReadBtn" class="btn btnMW" data-toggle="windLastRead">Последнее</div>
    <div id="msgsBTN" class="btn btnMW" data-toggle="windMsgs">Сообщения</div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/site.js"></script>
  <script src="js/switch.js"></script>
  <script src="js/modalWinds.js"></script>
  <!-- <script src="js/windLastRead.js"></script> -->
  <script src="js/canvas.js"></script>
</body>
</html>
